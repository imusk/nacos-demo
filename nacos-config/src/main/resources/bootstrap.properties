# bootstrap.properties 配置文件会优先于 application.yml 执行

spring.application.name=nacos_config_demo

# Nacos 服务地址
spring.cloud.nacos.server-addr=127.0.0.1:8848
# Nacos 命名空间地址(默认: public, 不同环境可以有不同配置)
#spring.cloud.nacos.config.namespace=

# 配置文件分组(单个配置文件)
#spring.cloud.nacos.config.group=DEFAULT_GROUP
# 读取配置文件名(单个配置文件)
#spring.cloud.nacos.config.name=imusk-nacos-config.properties

# 加载多个配置文件
# 配置文件名
spring.cloud.nacos.config.extension-configs[0].data-id=imusk-nacos-config.properties
# 配置文件分组
spring.cloud.nacos.config.extension-configs[0].group=DEFAULT_GROUP
# 刷新读取配置文件
spring.cloud.nacos.config.extension-configs[0].refresh=true

spring.cloud.nacos.config.extension-configs[1].data-id=imusk-nacos-mysql.properties
spring.cloud.nacos.config.extension-configs[1].group=DEFAULT_GROUP
spring.cloud.nacos.config.extension-configs[1].refresh=true


imusk.nacos.config.name=Musk
imusk.nacos.config.age=25

imusk.nacos.mysql.url=


